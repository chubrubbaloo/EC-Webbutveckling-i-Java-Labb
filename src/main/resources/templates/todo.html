<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Att-Göra-Listan</title>
    <link th:href="@{/todo.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script type="text/javascript" th:src="@{/todo.js}"></script>
</head>
<body>
    <h1 class="title">Välkommen till din att-göra-lista!</h1>
    <hr/>
    <div th:each="todo : ${todoList}">
        <h3 th:text="${todo.getTitle()}"></h3>
        <p th:text="${todo.getCreatedPostTime().toString().substring(0,19)}"></p>
        <p th:text="${todo.getMessage()}"></p>
        <button th:data-id="${todo.getId()}" th:onclick="handleDelete(this.getAttribute('data-id'))">Ta bort</button>
        <hr/>
    </div>
    <h1 class="title">Lägg till en ny uppgift!</h1>
    <hr>
    <form method="post" th:action="@{/todo}" style="text-align: center">
        <input type="text" name="title" placeholder="Titel">
        <br><br>
        <textarea name="message" placeholder="Mata in din nya uppgift..."></textarea>
        <br><br>
        <input type="submit" value="Spara">
    </form>
    <hr>
</body>
</html>
